<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enkidu Online + chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
	<div class="gameArea" style="background:white;">
		<div id="gameFrame"></div>
	</div>
        <input class="inputMessage" placeholder="Type here..."/>
      </li>
      <li class="login page">
	<div class="form">
          <h3 class="title">What's your nickname?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
      </li>
      <li class="editor page">
	<div class="editorForm">
	        <label>Grid Size X</label>
	        <input id="grid-size-x" type="number" value="1" min="1" max="10"/>
	        <label>Grid Size Y</label>
	        <input id="grid-size-y" type="number" value="1" min="1" max="10"/>
		<br/>
		<label>Unicode Evaluator</label>
		<input id="editor-unicode-evaluator"</input>
		<br/>
		<p id="editor-unicode-output">&#x00A3;</p>
		<br/>
	        <label>Graphics</label>
		<br/>
	        <textarea wrap="hard" id="graphics-editor" class="editor-textbox"></textarea>
		<br/>
	        <label>Colliders</label>
		<br/>
	        <textarea wrap="hard" id="colliders-editor" class="editor-textbox"></textarea>
		<br/>
	        <label>Colors</label>
		<br/>
	        <textarea wrap="hard" id="colors-editor" class="editor-textbox"></textarea>
		<br/>
		<div id="colors-editor-map"></div>
		<br/>
		<label>Output</label>
		<br/>
		<textarea disabled id="editor-output" cols=50></textarea>
		<br/>
		<button id="exitEditor">Exit Editor</button>
	</div>
	<div class="gameArea" style="background:white;">
		<div style="line-height:1;" id="previewFrame"></div>
	</div>
      </li>
    </ul>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="module" src="/main.js"></script>

</body>
</html>
